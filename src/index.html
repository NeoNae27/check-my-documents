<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Docs</title>
  </head>
  <body>
    <form
      id="uploadForm"
      method="POST"
      action="/upload"
    >
      <input type="file" name="pdfFile" accept="application/pdf" required />
      <button type="submit">Upload PDF</button>
    </form>
  </body>
</html>
